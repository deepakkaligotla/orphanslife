<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart-->
<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items', 'Value', { role: 'style'}],
          ['Adoptive',  Android.getAdoptive(), 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2'],
          ['Will Be Adoptive',  Android.getWillBeAdoptive(), 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2'],
          ['Adopted',  Android.getAdopted(), 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2']
        ]);

        var options = {
          title: 'Orphanage Child Dashboard',
          vAxis: {title: 'Status',  titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
</head>
<body style="background-color:#B3FF37;">
<div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>
</html>
