<!DOCTYPE html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = new google.visualization.arrayToDataTable([
                    ['Year & Month', 'Donations', { role: 'style'}],
                        [new Date(Android.getJanDonationYear(), Android.getJanDonationMonth()), Android.getJanDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getFebDonationYear(), Android.getFebDonationMonth()), Android.getFebDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getMarDonationYear(), Android.getMarDonationMonth()), Android.getMarDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getAprDonationYear(), Android.getAprDonationMonth()), Android.getAprDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getMayDonationYear(), Android.getMayDonationMonth()), Android.getMayDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getJunDonationYear(), Android.getJunDonationMonth()), Android.getJunDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getJulDonationYear(), Android.getJulDonationMonth()), Android.getJulDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getAugDonationYear(), Android.getAugDonationMonth()), Android.getAugDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getSepDonationYear(), Android.getSepDonationMonth()), Android.getSepDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getOctDonationYear(), Android.getOctDonationMonth()), Android.getOctDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getNovDonationYear(), Android.getNovDonationMonth()), Android.getNovDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                        [new Date(Android.getDecDonationYear(), Android.getDecDonationMonth()), Android.getDecDonations(), 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF']
                    ]);

            var view = new google.visualization.DataView(data);

            var options = {
                chart: {
                    title: 'MonthWise Donations'
                },
                bars: 'vertical',
                hAxis: {
                    title: 'Year & Month',
                    format: 'MMM yyyy',
                    viewWindowMode: 'explicit',
                    viewWindow: {
                        ticks: [new Date(2021,12), new Date()]
                    },
                    gridlines: {
                        units: {
                            days: {
                                format: ['MMM YYYY']
                            },
                        }
                    },
                    minorGridlines: {
                        units: {
                            months: {
                                format: ['mm']
                            },
                        }
                    }
                },
                vAxis: {
                    title: 'Donations',
                },
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart'));
            chart.draw(view, options);
        }
    </script>
</head>

<body style="background-color:#B3FF37;">
<div id="chart" style="width: 100%; height: 100%;"></div>
</body>

</html>
