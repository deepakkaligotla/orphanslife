<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/columnchart-->
<html>
<head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {

  var data = google.visualization.arrayToDataTable([
    ['Items', 'â‚¹'],
      ['Jan',  Android.getJanDonations()],
      ['Feb',  Android.getFebDonations()],
      ['Mar',  Android.getMarDonations()],
      ['Apr',  Android.getAprDonations()],
      ['May',  Android.getMayDonations()],
      ['Jun',  Android.getJunDonations()],
      ['Jul',  Android.getJulDonations()],
      ['Aug',  Android.getAugDonations()],
      ['Sep',  Android.getSepDonations()],
      ['Oct',  Android.getOctDonations()],
      ['Nov',  Android.getNovDonations()],
      ['Dec',  Android.getDecDonations()]
  ]);

  var options = {
    title: 'Month Wise Donations Dashboard',
    hAxis: {title: 'Value', titleTextStyle: {color: 'red'}}
  };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
</head>
<body style="background-color:#B3FF37;">
<div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>
</html>
