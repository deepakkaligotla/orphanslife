<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/piechart-->
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items',		'Value'],
          ['New Requests',	Android.getNewReq()],
          ['Approved',	Android.getApproved()],
          ['Rejected',	Android.getRejected()]
        ]);

        var options = {
          title: 'Adopt Requests Dashboard',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body style="background-color:#B3FF37;">
    <div id="piechart_3d" style="width: 100%; height: 100%;"></div>
  </body>
</html>
