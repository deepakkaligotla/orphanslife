<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/barchart-->
<html>
<head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items', 'Value'],
          ['Adoptive',  Android.getAdoptive()],
          ['Will Be Adoptive',  Android.getWillBeAdoptive()],
          ['Adopted',  Android.getAdopted()]
        ]);

        var options = {
          title: 'Orphanage Child Dashboard',
          vAxis: {title: 'Status',  titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
</head>
<body style="background-color:#B3FF37;">
<div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>
</html>
